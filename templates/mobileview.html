{%extends "layout.html"%}
{% block cssStyle%}
{%endblock%}
{% block body%}
		
	<div class="tabbable">
		<ul class="nav nav-tabs">
			<li style="width:33%; text-align:center" ><a href="#eventTab" data-toggle="tab"> <i class="icon-globe"></i> </a></li>
			<li style="width:33%; text-align:center" class="active"><a href="#myStarsTab" data-toggle="tab"> <i class="icon-user"></i> </a></li>
			<li style="width:33%; text-align:center"><a href="#leaderBoardTab" data-toggle="tab"> <i class="icon-th-list"></i> </a></li>
		</ul>
		<div class="tab-content">
			<div class="tab-pane" id="eventTab">
				<div style="text-align:center;margin-bottom:9px;">
					<input type="text" class="input-medium search-query" placeholder="Type Here To Search For An Event" style="width:80%;"><br />					
				</div>
				<div id="eventStarList">

				</div>
				
			</div>
			<div class="tab-pane active" id="myStarsTab">
				<div style="text-align:center">
					<select style="width:80%">
						<option selected>All</option>
						<option>Given</option>
						<option>Received</option>
					</select><br />
					
				</div>
				<div id="myStarList">

				</div>
				
			</div>
			<div class="tab-pane" id="leaderBoardTab">
			<h4>Super Stars</h4>
				<div class="well" style="background-color:red">
					
					<img class="pull-left" width="30" height="30" style="margin:4px 4px 4px 4px;" src="../static/img/goldstar.png" />
						<h4>Bob Influenced Sally</h4> 
						<a href="#"><i class="icon-chevron-right pull-right"></i></a>
						<h6>13 minutes ago </h6>	
				</div>
				<h4>Mega Stars</h4>
				<div class="well" style="background-color:blue">
					<img class="pull-left" width="30" height="30" style="margin:4px 4px 4px 4px;" src="../static/img/goldstar.png" />
						<h4>Bob Influenced Sally</h4> 
						<a href="#"><i class="icon-chevron-right pull-right"></i></a>
						<h6>13 minutes ago </h6>	
				</div>
				<h4>Rock Stars</h4>
				<div class="well" style="background-color:green">
					<img class="pull-left" width="30" height="30" style="margin:4px 4px 4px 4px;" src="../static/img/goldstar.png" />
						<h4>Bob Influenced Sally</h4> 
						<a href="#"><i class="icon-chevron-right pull-right"></i></a>
						<h6>13 minutes ago </h6>	
				</div>
			</div>
		</div>
	</div>
{% endblock%}
{% block script%}
{%endblock%}
