<!DOCTYPE html>
<html>
	<head>

		<link href="css/bootstrap.css" rel="stylesheet">
		<link href="css/bootstrap-responsive.css" rel="stylesheet">
	</head>
	<body>
		<div class="navbar">
			<div class="navbar-inner">
				<div class="container">
					<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>

					<div class="nav-collapse">
						<ul class="nav">
							<li><button id="gg" class="btn btn-inverse" onclick="toggleView(this.id)">Give Gold Star</button></li>
							<li><button id="ms" class="btn btn-inverse" onclick="toggleView(this.id)">My Gold Stars</button></li>

			</div>

		<div id="gold3" style="display:none;">

			</div>
		</div>
