<!DOCTYPE html> 
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title> Welcome to Gold Star! </title>
		<link href="css/bootstrap.css" rel="stylesheet" >
	</head>
	<body>
	
		<div class="well" style="text-align:center; border:3px solid black; width:500px; height:auto; margin:auto;">
			<br />
			<img src="goldstar.png" alt="Gold Star" width="75px" height="auto" />	<br />
			<br />Please provide some Information about yourself:			<br /><br />
			
			<form action="main.html" name="userinfoform" method="GET" >
				<table class="table" style="margin:auto;">
					<tr>
						<td style="text-align:right;">
							&nbsp;&nbsp;First Name: 
						</td>
						<td style="text-align:left;">
							<input type="text" name="FName" />
						</td>
					</tr>
					<tr>
						<td style="text-align:right;">
							&nbsp;&nbsp;Last Name: 
						</td>
						<td style="text-align:left;">
							<input type="text" name="LName" />
						</td>
					</tr>
					<tr>
						<td style="text-align:right;">
							&nbsp;&nbsp;Email: 
						</td>
						<td style="text-align:left;">
							<input type="text" name="Email" />
						</td>
					</tr>
				</table>
				 <br />
				 
				<input class="btn-mini" type="submit" value="Continue" /><i class="icon-chevron-right"></i>
			</form>
		</div>
	
	</body>
</html>
